name: Flutter Build APK (auto-detect entry)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Determine Flutter target file
        id: target
        run: |
          if [ -f "lib/main.dart" ]; then
            echo "TARGET=lib/main.dart" >> $GITHUB_ENV
          elif [ -f "main.dart" ]; then
            echo "TARGET=main.dart" >> $GITHUB_ENV
          else
            echo "No Flutter entry file found (lib/main.dart or main.dart)." >&2
            ls -la
            exit 1
          fi
          echo "Using target: $TARGET"
      - name: Check android folder exists
        run: |
          if [ ! -d "android" ]; then
            echo "No android/ folder found in repo root. Flutter build apk requires the Android project files." >&2
            ls -la
            exit 1
          fi

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release -t $TARGET

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: A_Elegancia_Feminina-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build debug APK
        run: flutter build apk --debug -t $TARGET

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: A_Elegancia_Feminina-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
